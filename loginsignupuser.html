<!DOCTYPE html>
<html>
    <head>
        <title>Login|SignUp Page</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="screen">
            <select id="typeuser" name="typeuser" onchange="pagehandler(this.value,'typeuser')">
                <option value="" disabled selected hidden > Not a User?</option>
                <option value="Doctor" class="dropcontent">Doctor</option>
                <option value="Admin"  class="dropcontent">Admin</option>
                <option value="User"   class="dropcontent">User</option>
            </select>
            <div class="logincard">
                <div style="font-family:'Dancing Script', cursive; text-align: center;padding-top:60px;padding-left: 10px; font-weight: bold; font-size: 30px; color: black;">Connecto</div>
                <div class="container" style="position:absolute; padding:25px;">
                    <form action="home.html">
                        <input type="text" id="username" name="uname" placeholder="Enter your name..">
                        <input type="password" id="pass" name="pass" placeholder="Enter your password..">
                        <input type="submit" id="submitsignin" value="SignIn">
                    </form>
                </div>
            </div>
            <div class="registercard"> 
                <div style="font-family:'Dancing Script', cursive; text-align: center;padding-top: 40px; font-weight: bold; font-size: 30px; color: black;">Connecto</div>
                <div class="container" style="position:absolute; padding:40px;">
                    <form action="home.html">
                        <input type="text" id="uname" name="uname" placeholder="Enter your name..">
                        <input type="date" id="birthday" name="bday" placeholder="Enther your birthday">
                        <select id="martialstat" name="martialstatus" >
                            <option value="" disabled selected hidden >Select your martial status</option>
                            <option value="Married">Married</option>
                            <option value="Single">Single</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                        <select id="race" name="race">
                            <option value="" disabled selected hidden >Select your race</option>
                            <option value="Asian">Asian</option>
                            <option value="White">White</option>
                            <option value="Black or African American">Black or African American</option>
                            <option value="American Indian">American Indian</option>
                            <option value="Native Hawaiian or Other Pacific Island">Native Hawaiian or Other Pacific Island</option>
                        </select>
                        <select id="gender" name="gender">
                            <option value="" disabled selected hidden >Select your gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <input type="text" id="address" name="address" placeholder="Enter your address..">
                        <input type="text" id="income" name="income" placeholder="Enter your annual income..">
                        <input type="password" id="password" name="pass" placeholder="Enter your password..">
                        <input type="checkbox" onclick="myFunction()"  >
                        <input type="submit" id="submitsignup" value="SignUp">
                    </form>
                </div>
            </div>
        </div>
        <script src="loginutility.js"></script>
    </body>
</html>
